<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
    <head>
        <link rel="stylesheet" href="style.css" />
        <meta name="description" content="A game by Alexander Hill and Nicholas McDaniel" />
        <meta name="robots" content="index,nofollow" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:description" content="A game by Alexander Hill and Nicholas McDaniel" />
        <meta property="og:image" content="http://nick.breadpudding.dev:3000/images/tanks.png" />
        <meta property="og:title" content="Tanks!" />
        <meta property="og:url" content="http://tanks.breadpudding.dev/" />
        <script src="jquery-3.6.0.min.js"></script>
        <script src="three.min.js"></script>
        <script src="GLTFLoader.js"></script>
        <script src="game.js"></script>
        <title>Tanks</title>
    </head>
    <body>
        <div id="ammo">
            <div id="bullets">
                <img id="bullet0" src="textures/bullet.png" />
                <img id="bullet1" src="textures/bullet.png" />
                <img id="bullet2" src="textures/bullet.png" />
                <img id="bullet3" src="textures/bullet.png" />
                <img id="bullet4" src="textures/bullet.png" />
                <img id="bullet5" src="textures/bullet.png" />
                <img id="bullet6" src="textures/bullet.png" />
            </div>
            <div id="mines">
                <img id="mine0" src="textures/mine.png" />
                <img id="mine1" src="textures/mine.png" />
            </div>
        </div>
        <div id="killfeed"></div>
        <div id="menu">
            <div id="main">
                <p id="title">Tanks!</p>
                <p id="creators">A game by Alexander Hill and Nicholas McDaniel</p>
                <div>
                    <input id="nickname" type="text" placeholder="Nickname" maxlength="32" />
                    <button id="play">Play</button>
                </div>
                <div id="settings">
                    <p style="font-family: OpenDyslexic;"><input id="dyslexic" type="checkbox" /> Change font for readability</p>
                    <p><input id="snow" type="checkbox" /> Dim snow brightness</p>
                </div>
            </div>
        </div>
        <div id="nametags"></div>
        <canvas id="display"></canvas>
        <div id="scoreboard">
            <div id="green">0</div>
            <div id="timer">0:00</div>
            <div id="red">0</div>
        </div>
    </body>
</html>
